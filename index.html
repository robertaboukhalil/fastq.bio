<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Peak at your sequencing data. Choose a FASTQ file and evaluate your sequence data quality in seconds.">
        <meta name="author" content="Robert Aboukhalil">
        <title>fastq.bio</title>

        <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
        body { overflow: hidden; }
        /* CSS Spinner: https://stephanwagner.me/only-css-loading-spinner */
        @keyframes spinner{to{transform:rotate(360deg)}}.spinner:before{content:'';box-sizing:border-box;position:absolute;width:20px;height:20px;margin-top:-10px;margin-left:-10px;border-radius:50%;border:2px solid #eee;border-top-color:#2663a8;animation:spinner .8s linear infinite}
        </style>

        <script>
        //   (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        //   (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        //   m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        //   })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        //   ga('create', 'UA-105788038-1', 'auto');
        //   ga('send', 'pageview');
        </script>
    </head>
    <body ondrop="dragAndDrop(event)" ondragover="dragAndDrop(event)" ondragend="dragAndDrop(event)">
        <!-- Header -->
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse mb-0">
            <a class="navbar-brand" href=".">fastq.bio</a>
            <div class="spinner" style="display:none"></div>
            <div style="color:#fff; margin-left:15px;">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a id="btnStop" href="#" class="button btn btn-primary btn-sm" role="button" style="display:none">
                            Stop
                        </a>
                    </li>
                    <li class="nav-item">
                        <div class="btn btn-sm loadingfile" style="display:none">Loading...</div>
                    </li>
                </ul>
            </div>
            <div style="float:right; width:100%; text-align:right">
                <a href="http://www.github.com/robertaboukhalil/fastq.bio" target="_blank" style="color:#fff;">Code</a>
            </div>
        </nav>

        <!-- Container -->
        <div class="container" style="margin:0; padding:0; width:100%">
            <div class="containerMain jumbotron" style="text-align:center; height:100vh">
                <h2>Peek at Your Sequencing Data</h2>
                <br>
                <p class="lead">
                    Quickly sample and summarize a FASTQ file.<br>
                    Your data never leaves the browser.
                </p>
                <br>
                <button class="btnNewFile btn btn-lg btn-primary" role="button">Choose FASTQ File</button>
                <input id="upload" type="file" style="display:none">
                <br><br>
                <p class="lead" style="color:#999"><a id="btnSample" href="#">Use Example FASTQ (NA12878)</a></p>
            </div>
            <div class="containerPreview" style="display:none; height:100vh">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <div id="plot-per-base-sequence-content" class="responsive-plot" style="height:46vh;"></div>
                    </div>
                    <div class="col-sm-5">
                        <div id="plot-per-base-sequence-quality" class="responsive-plot" style="height:46vh;"></div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <div id="plot-dist-gc-content-per-read" class="responsive-plot" style="height:46vh;"></div>
                    </div>
                    <div class="col-sm-5">
                        <div id="plot-dist-seq-length" class="responsive-plot" style="height:46vh;"></div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
        </div>

        <!-- <div class="spinner" id='spinner'></div>
        <div class="emscripten" id="status">Downloading...</div>
        <progress value="0" max="100" id="progress" hidden=1></progress>     -->

        <!-- JavaScript Libraries
        ======================================================================== -->
        <!-- Bootstrap / JQuery -->
        <script type="text/javascript" src="assets/jquery/jquery-3.1.1.slim.min.js"></script>
        <script type="text/javascript" src="assets/bootstrap/tether_1.4.0_js_tether.min.js"></script>
        <script type="text/javascript" src="assets/bootstrap/bootstrap.min.js"></script>
        <!-- Plotly -->
        <script type="text/javascript" src="assets/plotly/plotly-latest.min.js"></script>
        <!-- Fastq.bio -->
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="aioli.js"></script>
    </body>
</html>
